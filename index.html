<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Page</title>
</head>
<body >
    <header class="flex flex-row justify-between items-center p-2 bg-white">
        <h1 class="text-blue-500 text-3xl font-bold -mt-1">CONCEPT</h1>
        <div class="flex gap-5">
            <input type="search" name="search" id="" placeholder="  Search. " class="border-solid border-2 border-gray-300 m-3 rounded-sm">
            <div class="border-solid border-x-2 p-4">
                <box-icon name='bell' type='solid' color='#868484' ></box-icon>
            </div>
            <div class="border-solid border-r-2 p-4 pl-0">
                <box-icon name='menu' rotate='180' color='#868484' ></box-icon>
            </div>
            <div class="flex items-center">
                <box-icon name='user-circle' type='solid' color='#9a9898' ></box-icon>
            </div>
        </div>
    </header>
    <main class="flex">
        <section class="bg-black w-2/12 h-screen text-white p-4">
            <ul class="text-gray-300 flex flex-col gap-3">
                <li>MENU</li>
                <li>Dashboard</li>
                <li>Elements</li>
                <li>Chart</li>
                <li>Forms</li>
                <li>Tables</li>
            </ul>
        </section>
        <section class="bg-slate-300 w-10/12">
            <h1 class="m-10 mt-1 border-b  border-gray-400 p-2 pl-0 text-2xl font-semibold text-slate-600 ">E-commerce Dashboard Template</h1>
            <div class="flex ">
                <div class="bg-slate-50 w-72 h-60 m-10 mt-0 p-5 rounded-md">
                    <p>Total Revenue</p>
                    <p>$12099</p>
                    <span>&#8593;5.86%</span>
                </div>
                <div class="bg-slate-50 w-72 h-60 m-10 mt-0 p-5 rounded-md">
                    <p>Affiliate Revenue</p>
                    <p>$12099</p>
                    <span>&#8593;5.86%</span>
                </div>
                <div class="bg-slate-50 w-72 h-60 m-10 mt-0 p-5 rounded-md">
                    <p>Refunds</p>
                    <p>0.00</p>
                    <span>N/A</span>
                </div>
                <div class="bg-slate-50 w-72 h-60 m-10 mt-0 p-5 rounded-md">
                    <p>Avg. Revenue Per User</p>
                    <p>$28000</p>
                    <span>-2.00%</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
